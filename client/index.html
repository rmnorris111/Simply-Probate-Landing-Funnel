    <!-- Chatbot Widget -->
    <script src="https://lingering-fog-5cf3.rion-norris.workers.dev/widget"></script>
    <script>
      let chatClicked = false;
      let initialLoadComplete = false;
      
      function handleChatAutoOpen() {
        // Only hide auto-open during initial page load
        if (!initialLoadComplete && !chatClicked) {
          const chatElements = document.querySelectorAll('[role="dialog"], .modal, .popup');
          chatElements.forEach(el => {
            if (el.textContent && (el.textContent.includes('Hi!') || el.textContent.includes('help'))) {
              el.style.display = 'none';
            }
          });
        }
      }
      
      // Hide auto-open for first 3 seconds after page load
      setTimeout(() => {
        initialLoadComplete = true;
      }, 3000);
      
      // Monitor for auto-open during initial load
      const autoOpenInterval = setInterval(() => {
        if (initialLoadComplete) {
          clearInterval(autoOpenInterval);
          return;
        }
        handleChatAutoOpen();
      }, 100);
      
      // Listen for clicks on chat button to allow manual opening
      document.addEventListener('click', (e) => {
        const chatButton = e.target.closest('button, div[role="button"]');
        if (chatButton && (
          chatButton.getAttribute('aria-label')?.includes('chat') ||
          chatButton.title?.includes('chat') ||
          chatButton.classList.contains('chat-button') ||
          getComputedStyle(chatButton).position === 'fixed'
        )) {
          chatClicked = true;
          initialLoadComplete = true;
        }
      });
    </script>
