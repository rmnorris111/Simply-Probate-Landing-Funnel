    <!-- Chatbot Widget -->
    <script src="https://lingering-fog-5cf3.rion-norris.workers.dev/widget"></script>
    <script>
      let chatClicked = false;
      let preventAutoOpen = true;
      
      function handleChatAutoOpen() {
        if (preventAutoOpen && !chatClicked) {
          // Only look for chat popup/modal elements, not the button itself
          const chatElements = document.querySelectorAll('[role="dialog"], .modal, .popup');
          chatElements.forEach(el => {
            // Only hide if it contains chat conversation content
            if (el.textContent && (
              el.textContent.includes('Hi!') || 
              el.textContent.includes('How can I help') ||
              el.textContent.includes('Welcome') ||
              el.querySelector('form, input[type="text"], textarea')
            )) {
              el.style.display = 'none';
            }
          });
          
          // Also check for large fixed positioned elements that might be chat windows
          const fixedElements = document.querySelectorAll('div[style*="position: fixed"]');
          fixedElements.forEach(el => {
            const rect = el.getBoundingClientRect();
            // Only hide if it's a large element (likely a chat window, not a button)
            if (rect.width > 200 && rect.height > 200 && el.textContent && (
              el.textContent.includes('Hi!') || 
              el.textContent.includes('How can I help') ||
              el.querySelector('form, input, textarea')
            )) {
              el.style.display = 'none';
            }
          });
        }
      }
      
      // Prevent auto-open indefinitely until user clicks
      const autoOpenInterval = setInterval(handleChatAutoOpen, 100);
      
      // Listen for clicks on chat button/icon
      document.addEventListener('click', (e) => {
        const target = e.target;
        const clickedElement = target.closest('button, div[role="button"]') || target;
        
        // Check if clicked element is likely the chat button
        const isInBottomRight = e.clientX > window.innerWidth - 150 && e.clientY > window.innerHeight - 150;
        const hasFixedPosition = getComputedStyle(clickedElement).position === 'fixed';
        
        if (isInBottomRight || hasFixedPosition) {
          chatClicked = true;
          preventAutoOpen = false;
          clearInterval(autoOpenInterval);
        }
      });
    </script>
