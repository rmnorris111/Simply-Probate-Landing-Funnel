    <!-- No external font-awesome needed as we're using Unicode symbols -->
    <!-- Chatbot Widget -->
    <style>
      /* Hide chat popup but keep the chat icon visible */
      .chat-popup,
      .chat-modal,
      .chat-window,
      .widget-popup,
      [role="dialog"][data-chat],
      div[style*="position: fixed"][style*="z-index"]:has(button[aria-label*="close"]),
      div[style*="position: fixed"]:has(form):has(input[placeholder*="chat"]),
      div[style*="position: fixed"]:has(div:contains("Hi! I'm here to help")) {
        display: none !important;
      }
      
      /* Keep the chat button/icon visible */
      .chat-button,
      .chat-icon,
      .widget-button,
      button[aria-label*="chat"],
      button[title*="chat"],
      div[style*="position: fixed"][style*="border-radius"]:not(:has(form)):not(:has(input)) {
        display: block !important;
      }
    </style>
    <script src="https://lingering-fog-5cf3.rion-norris.workers.dev/widget"></script>
    <script>
      // Continuously monitor and hide chat popup while keeping icon
      function hideChatPopup() {
        const elementsToHide = document.querySelectorAll(`
          [role="dialog"],
          .modal,
          .popup,
          div[style*="position: fixed"][style*="z-index"]
        `);
        
        elementsToHide.forEach(el => {
          // Check if element contains chat-like content (form, input, welcome message)
          const hasForm = el.querySelector('form, input, textarea');
          const hasWelcome = el.textContent && el.textContent.includes('Hi!');
          const hasChat = el.textContent && (el.textContent.includes('chat') || el.textContent.includes('help'));
          
          if (hasForm || hasWelcome || hasChat) {
            el.style.display = 'none';
          }
        });
      }
      
      // Run continuously
      setInterval(hideChatPopup, 100);
      
      // Also run on DOM changes
      const observer = new MutationObserver(hideChatPopup);
      document.addEventListener('DOMContentLoaded', () => {
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
